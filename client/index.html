 <!DOCTYPE html>
<html>
	<head>
		<title>Farm Conquest</title>
        <meta charset="utf-8" />
        <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="css/page.css" media="all" rel="stylesheet" type="text/css" />
	</head>
	<body>

        <header>
            <img src="img/main/logo.png" alt="FarmConquest Logo" title="FarmConquest"/>
        </header>

        <section id="loading_window"><div id="pourcentage">0 %</div></section>

        <section id="section_intro">

            <div class="center windowsMinSize">
                <section id="section_login">

                    <div class="center">
                        <h3>Connexion</h3>
                        <form id="form_login" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="input_username">Username</label>
                                <div class="controls">
                                    <input type="text" id="input_username" autofocus="autofocus" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_password">Password</label>
                                <div class="controls">
                                    <input type="password" id="input_password" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Se Connecter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section id="section_register">

                    <div class="center">
                        <h3>Inscription</h3>
                        <form id="form_register" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="input_username_r">Username</label>
                                <div class="controls">
                                    <input type="text" id="input_username_r" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_password_r">Password</label>
                                <div class="controls">
                                    <input type="password" id="input_password_r" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_password_r">Password Confirmation</label>
                                <div class="controls">
                                    <input type="password" id="input_password_conf_r" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Cr√©er mon compte !</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </section>

        <section id="container">

            <section id="section_gameContainer">

                <section id="section_loadingMap"><span id="section_loadingMap_span">Chargement...</span></section>

                <section id="game_main_board">
                    <div id="mb_header">Tableau principal</div>
                    <section id="mb_tabs_section">
                        <div class="mb_tabs" id="mb_tab_mainBoard"></div>
                        <div class="mb_tabs" id="mb_tab_buy"></div>
                        <div class="mb_tabs" id="mb_tab_sell"></div>
                        <div class="mb_tabs" id="mb_tab_fights"></div>
                        <div class="mb_tabs" id="mb_tab_achievments"></div>
                    </section>
                    <section id="mb_board_section">
                        <section class="mb_board_page" id="mb_board_page_mainBoard">Main Board</section>
                        <section class="mb_board_page" id="mb_board_page_buy">Buy page</section>
                        <section class="mb_board_page" id="mb_board_page_sell">Sell page</section>
                        <section class="mb_board_page" id="mb_board_page_fights">Fights page</section>
                        <section class="mb_board_page" id="mb_board_page_achievments">Achievements page</section>
                    </section>
                </section>

                <section id="section_canvas"></section>

                <section id="game_menu_box">
                    <img src="img/gameMenu/buttonMenuReglages.png" alt="Options" id="mg_reglages" />

                    <div id="mg_infos_tile">
                        <span id="tile_name_content">Terre</span>
                        <span id="tile_infos_content"></span>
                        <span id="tile_owner">Neutre</span>

                        <span id="tile_image_span">
                            <img src="/img/tileTest.png" id="tile_image" alt="Illu" width="60" height="60" />
                        </span>

                        <span id="tile_humidity_span">
                            <img src="/img/gameMenu/icoHumidity.png" alt="H" />
                            <span id="tile_humidity_level">0 / 10</span>
                        </span>

                        <span id="tile_fertility_span">
                            <img src="/img/gameMenu/icoFertility.png" alt="F" />
                            <span id="tile_fertility_level">0 / 10</span>
                        </span>

                    </div>


                    <img src="img/gameMenu/playerIco.png" alt="treasureIco" id="mg_joueur_ico" width="25"/>
                    <span id="mg_nom_joueur">Madmax</span>
                    <img src="img/gameMenu/treasure.png" alt="treasureIco" id="mg_treasure_ico" width="30"/>
                    <span id="mg_money_joueur">1235</span>

                    <table id="mg_bag">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <img src="img/gameMenu/buttonMenu1.png" alt="Arrosoir" id="mg_arrosoir" />
                    <img src="img/gameMenu/buttonMenu2.png" alt="Engrais" id="mg_engrais" />
                    <img src="img/gameMenu/buttonMenu3.png" alt="Alliance" id="mg_alliance" />
                    <img src="img/gameMenu/buttonMenu4.png" alt="Map" id="mg_map" />

                    <div id="mg_notifications_area">

                        <ul id="mg_infoList">

                        </ul>
                    </div>
                </section>


            </section>
        </section>

        <script type="text/javascript" src="http://localhost:1337/socket.io/socket.io.js"></script>
        <script data-main="js/client" src="js/lib/require-jquery.js"></script>
	</body>
</html>
