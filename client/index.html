 <!DOCTYPE html>
<html>
	<head>
		<title>Farm Conquest</title>
        <meta charset="utf-8" />
        <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
        <link href="css/page.css" media="all" rel="stylesheet" type="text/css" />
	</head>
	<body>

        <div id="FPS" style="display: none; color:white; font-size: 24px">60</div>

        <header>
            <img src="img/main/logo.png" alt="FarmConquest Logo" title="FarmConquest"/>
        </header>

        <section id="loading_window"><div id="pourcentage">0 %</div></section>

        <section id="section_intro">

            <div class="center windowsMinSize">
                <section id="section_login">

                    <div class="center">
                        <h3>Connexion</h3>
                        <form id="form_login" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="input_username">Username</label>
                                <div class="controls">
                                    <input type="text" id="input_username" autofocus="autofocus" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_password">Password</label>
                                <div class="controls">
                                    <input type="password" id="input_password" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Se Connecter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <section id="section_register">

                    <div class="center">
                        <h3>Inscription</h3>
                        <form id="form_register" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="input_username_r">Username</label>
                                <div class="controls">
                                    <input type="text" id="input_username_r" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_password_r">Password</label>
                                <div class="controls">
                                    <input type="password" id="input_password_r" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="input_password_r">Password Confirmation</label>
                                <div class="controls">
                                    <input type="password" id="input_password_conf_r" />
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn">Créer mon compte !</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </section>

        <section id="container">

            <section id="section_gameContainer">

                <div id="div_tooltip"></div>

                <section id="section_loadingMap"><span id="section_loadingMap_span">Chargement...</span></section>

                <section id="game_main_board">
                    <img src="img/gameBoard/cross_clean_button.png" alt="cross_quit" id="mb_quit_button" />
                    <div id="mb_header"></div>
                    <section id="mb_tabs_section">
                        <div class="mb_tabs mb_tab_select" id="mb_tab_mainBoard" page="1"><img src="img/gameBoard/infos_button.png" alt="mainTab" width="35" /><br >Infos</div>
                        <div class="mb_tabs" id="mb_tab_buy" page="2"><img src="img/gameBoard/buy_button.png" alt="mainTab" width="35" /><br >Acheter</div>
                        <div class="mb_tabs" id="mb_tab_sell" page="3"><img src="img/gameBoard/sell_button.png" alt="mainTab" width="35" /><br >Vendre</div>
                        <div class="mb_tabs" id="mb_tab_fights" page="4"><img src="img/gameBoard/fight_button.png" alt="mainTab" width="35" /><br >Combat</div>
                        <div class="mb_tabs" id="mb_tab_achievments" page="5"><img src="img/gameBoard/trophy_button.png" alt="mainTab" width="35" /><br >Trophées</div>
                    </section>
                    <section id="mb_board_section">
                        <section class="mb_board_page mb_page_select" id="mb_board_page_mainBoard" page="1">
                            <span id="mb_board_avatar"><img src="img/gameBoard/bob-du-paysan.png" alt="avatar"/></span>
                            <div id="mb_p1_username"></div>
                            <div id="mb_p1_money"></div>
                        </section>
                        <section class="mb_board_page" id="mb_board_page_buy" page="2">

                            <img src="img/gameBoard/verticalSeparator.png" alt="separator" id="mb_vs_1" />
                            <img src="img/gameBoard/verticalSeparator.png" alt="separator" id="mb_vs_2" />
                            <img src="img/gameBoard/vitrineFarming.png" alt="vitrine1" id="mb_vitrine_1" />
                            <img src="img/gameBoard/vitrineBuildings.png" alt="vitrine2" id="mb_vitrine_2" />
                            <img src="img/gameBoard/vitrineFights.png" alt="vitrine3" id="mb_vitrine_3" />

                            <section id="mg_vitrine_farmings">
                                <span class="buy_item_span" boxPrice="1"><div class= "mg_seed_img" id="mg_seed1"></div></span>
                                <span class="buy_item_span" boxPrice="2"><div class= "mg_seed_img" id="mg_seed2"></div></span>
                                <span class="buy_item_span" boxPrice="3"><div class= "mg_seed_img" id="mg_seed3"></div></span>
                                <span class="buy_item_span" boxPrice="4"><div class= "mg_seed_img" id="mg_seed4"></div></span>
                                <span class="buy_item_span" boxPrice="5"><div class= "mg_seed_img" id="mg_seed5"></div></span>
                                <span class="buy_item_span" boxPrice="6"><div class= "mg_seed_img" id="mg_seed6"></div></span>
                                <span class="buy_item_span" boxPrice="7"><div class= "mg_seed_img" id="mg_seed7"></div></span>
                                <span class="buy_item_span" boxPrice="8"><div class= "mg_seed_img" id="mg_seed8"></div></span>
                                <span class="buy_item_span" boxPrice="9"><div class= "mg_seed_img" id="mg_seed9"></div></span>
                            </section>
                            <section id="mg_vitrine_buildings">
                                <span class="buy_item_span" boxPrice="10"><div class= "mg_build_img" id="mg_build1"></div></span>
                                <span class="buy_item_span" boxPrice="11"><div class= "mg_build_img" id="mg_build2"></div></span>
                                <span class="buy_item_span" boxPrice="12"><div class= "mg_build_img" id="mg_build3"></div></span>
                            </section>
                            <section id="mg_vitrine_fights">
                                <span class="buy_item_span" boxPrice="13"><div class= "mg_weapons_img" id="mg_weapon1"></div></span>
                                <span class="buy_item_span" boxPrice="14"><div class= "mg_weapons_img" id="mg_weapon2"></div></span>
                                <span class="buy_item_span" boxPrice="15"><div class= "mg_weapons_img" id="mg_weapon3"></div></span>
                                <span class="buy_item_span" boxPrice="16"><div class= "mg_weapons_img" id="mg_weapon4"></div></span>
                                <span class="buy_item_span" boxPrice="17"><div class= "mg_weapons_img" id="mg_weapon5"></div></span>
                                <span class="buy_item_span" boxPrice="18"><div class= "mg_weapons_img" id="mg_weapon6"></div></span>
                                <span class="buy_item_span" boxPrice="19"><div class= "mg_weapons_img" id="mg_weapon7"></div></span>
                                <span class="buy_item_span" boxPrice="20"><div class= "mg_weapons_img" id="mg_weapon8"></div></span>
                                <span class="buy_item_span" boxPrice="21"><div class= "mg_weapons_img" id="mg_weapon9"></div></span>
                                <span class="buy_item_span" boxPrice="22"><div class= "mg_weapons_img" id="mg_weapon10"></div></span>
                            </section>

                        </section>
                        <section class="mb_board_page" id="mb_board_page_sell" page="3">Sell page</section>
                        <section class="mb_board_page" id="mb_board_page_fights" page="4">Fights page</section>
                        <section class="mb_board_page" id="mb_board_page_achievments" page="5">Achievements page</section>
                    </section>
                </section>

                <section id="section_canvas"></section>

                <section id="game_menu_box">
                    <div id="mg_trash_itemBag"></div>

                    <img src="img/gameMenu/buttonMenuReglages.png" alt="Options" id="mg_reglages" />
                    <img src="img/gameMenu/buttonEyeOwner.png" alt="Owner" id="mg_eye_owner" />

                    <div id="mg_infos_tile">
                        <span id="tile_name_content">Terre</span>
                        <span id="tile_infos_content"></span>
                        <span id="tile_owner">Neutre</span>

                        <span id="tile_image_span">
                            <img src="img/default_tile.png" id="tile_image" alt="Illu" width="60" height="60" />
                        </span>

                        <span id="tile_humidity_span">
                            <img src="img/gameMenu/icoHumidity.png" alt="H" />
                            <span id="tile_humidity_level">0 / 10</span>
                        </span>

                        <span id="tile_fertility_span">
                            <img src="img/gameMenu/icoFertility.png" alt="F" />
                            <span id="tile_fertility_level">0 / 10</span>
                        </span>

                    </div>


                    <img src="img/gameMenu/playerIco.png" alt="treasureIco" id="mg_joueur_ico" width="25"/>
                    <span id="mg_nom_joueur"></span>
                    <img src="img/gameMenu/treasure.png" alt="treasureIco" id="mg_treasure_ico" width="30"/>
                    <span id="mg_money_joueur"></span>

                    <span id="mg_notif_bag"></span>

                    <table id="mg_bag">
                        <tr>
                            <td class="mg_bag_box" idBag="0"></td>
                            <td class="mg_bag_box" idBag="1"></td>
                            <td class="mg_bag_box" idBag="2"></td>
                            <td class="mg_bag_box" idBag="3"></td>
                            <td class="mg_bag_box" idBag="4"></td>
                        </tr>
                        <tr>
                            <td class="mg_bag_box" idBag="5"></td>
                            <td class="mg_bag_box" idBag="6"></td>
                            <td class="mg_bag_box" idBag="7"></td>
                            <td class="mg_bag_box" idBag="8"></td>
                            <td class="mg_bag_box" idBag="9"></td>
                        </tr>
                    </table>
                    <input type="image" src="img/gameMenu/buttonMenu1.png" id="btn_arroser" class="action_btn" value="0"/>
                    <input type="image" src="img/gameMenu/buttonMenu2.png" id="btn_fertiliser" class="action_btn" value="1"/>
                    <input type="image" src="img/gameMenu/buttonMenu3.png" id="mg_teleport" class="action_btn" value="2"/>
                    <input type="image" src="img/gameMenu/buttonMenu4.png" id="mg_fight" class="action_btn" value="3"/>
                    <form action="" id="mg_new_message">
                        <input type="text" id="new_message" class="text"/>
                    </form>

                    <div id="mg_notifications_area">
                        <div id="mg_infoList">
                        </div>
                    </div>
                </section>


            </section>
        </section>

        <script type="text/javascript" src="http://localhost:1337/socket.io/socket.io.js"></script>
        <script data-main="js/client" src="js/lib/require-jquery.js"></script>
	</body>
</html>
